<!DOCTYPE html>
<html>
  <head>
    <h3> Table - Name, age and gender </h3>
  </head>
  <body>
    <table border="1">
      <tr>
        <th> Name</th>
        <th> Age </th>
        <th> Gender </th>
      </tr>
      <tr>
        <td> Mats </td>
        <td> 21 </td>
        <td> Male </td>
      </tr>
      <tr>
        <td> Andrea </td>
        <td rowspan="2"> 23 </td>
        <td> Female </td>
      </tr>
      <tr>
        <td> Jon </td>
        <td> Male </td>
      </tr>
      <tr>
        <td> Kari </td>
        <td> 20 </td>
        <td rowspan="2"> Female </td>
      </tr>
      <tr>
        <td> Lise </td>
        <td> 24 </td>
      </tr>
    </table>
  </body>
</html>
